<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="../css/payment-2.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Payment-2</title>
  </head>

  <body>
    <header></header>
    <div class="web golden-line1"></div>

    <div class="web golden-line2"></div>

    <div class="container-fluid">
      <div class="glass-position">
        <div class="progress-area col-xl-12 col-12">
          <div class="progress-line">
            <p>確認中</p>
          </div>
          <div class="progress-line">
            <p>付款中</p>
          </div>
          <div class="progress-line">
            <p>已完成</p>
          </div>
        </div>

        <div class="glass">
          <img
            src="../img/progress-line3.png"
            alt=""
            style="position: relative"
          />
          <div>
            <div class="animate-position">
              <span class="top"></span>
            </div>
            <div class="animate-position1">
              <span class="line"></span>
            </div>
            <div class="animate-position2">
              <span class="fix-yellow"></span>
            </div>
            <div class="animate-position3">
              <span class="fix-yellow"></span>
            </div>
            <div class="animate-position4">
              <span class="fix-line"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-5">
        <div class="info col-xl-4 col-12">
          <div class="pb-4">
            <p class="title-40M">安慰劑 Placebo Taipei</p>
            <p class="text-20">地址 : 台北市信義區基隆路二段83號</p>
            <p class="text-20">電話 : 02 8732 2345</p>
          </div>
          <div class="text-30L mt-5">
            <p>訂位時段 : 20 : 00</p>
            <p>訂位人數 : 8 位</p>
            <p>訂位姓名 : 王曉明 先生</p>
            <p>連絡電話 : 0912345678</p>
            <p>電子信箱 : aaa@gmail.com</p>
          </div>
        </div>

        <div class="success-area col-xl-5 col-12">
          <svg height="400" width="400">
            <circle
              class="circle"
              cx="200"
              cy="200"
              r="160"
              fill="#fff"
              stroke="#FF8D00"
              stroke-width="20"
              transform="rotate(-90 200 200)"
              stroke-linecap="round"
            />
            <polyline
              class="tick"
              points="88,214 173,284 304,138"
              fill="none"
              stroke="#FF8D00"
              stroke-width="24"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>

          <p class="successful text-40B">付款成功</p>

          <p class="successful text-30L">(將於10秒內自動跳轉至訂位資訊頁)</p>
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
