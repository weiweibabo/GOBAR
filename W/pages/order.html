<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="../css/order.css" />
    <link rel="stylesheet" href="../css/calendar.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Order</title>
  </head>

  <body>
    <header></header>

    <div class="web golden-line1"></div>
    <div class="web golden-line2"></div>

    <div class="container-fluid">
      <div>
        <div class="progress-area">
          <div class="progress-line">
            <p>確認中</p>
          </div>
          <div class="progress-line">
            <p>付款中</p>
          </div>
          <div class="progress-line">
            <p>已完成</p>
          </div>
        </div>

        <div class="glass">
          <img
            src="../img/progress-line3.png"
            alt=""
            style="position: relative"
          />
          <div>
            <div class="animate-position">
              <span class="top"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="title-40M row">
        <p class="col-xl-2 col-12">我要訂位</p>
      </div>

      <div class="row justify-content-between">
        <div class="col-xl-5 col-12">
          <div class="title-30">
            <p>安慰劑 Placebo Taipei</p>
          </div>
          <div class="calendar-area web">
            <div class="row justify-content-center">
              <div class="date-display d-flex">
                <span class="mr-3">YEAR</span>
                <div id="years" class="box"></div>
              </div>
              <div class="date-display d-flex">
                <span class="mr-3">MONTH</span>
                <div id="mon" class="box"></div>
              </div>
              <div class="date-display d-flex">
                <span class="mr-3">DATE</span>
                <div id="dat" class="box"></div>
              </div>
            </div>
            <div class="d-flex">
              <div class="orange-area">
                <p id="big-date"></p>
                <p id="weekdays"></p>
                <p id="gobar" class="gobar title-20B">GOBAR<br />CALENDAR</p>
              </div>

              <div class="calendar">
                <div class="title mt-2">
                  <a href="" id="prev"
                    ><i class="fas fa-chevron-circle-left"></i
                  ></a>
                  <h4 class="white mt-2" id="calendar-title">Month</h4>
                  <h4 class="white mt-2" id="calendar-year">Year</h4>
                  <a href="" id="next"
                    ><i class="fas fa-chevron-circle-right"></i
                  ></a>
                </div>
                <div class="body">
                  <div class="lightgrey body-month mt-2">
                    <ul>
                      <li>SUN</li>
                      <li>MON</li>
                      <li>TUE</li>
                      <li>WED</li>
                      <li>THU</li>
                      <li>FRI</li>
                      <li>SAT</li>
                    </ul>
                  </div>
                  <div id="bodyList" class="darkgrey body-list">
                    <ul id="days"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-4 col-12">
          <form action="" class="order-form">
            <div class="mt-0">
              <div class="label-text">
                <label for="">*為必填</label>
              </div>
              <div class="input-area2 mt-0 mb-4">
                <div class="from-text">
                  <p>*訂位人數 <span>|</span></p>
                </div>
                <select id="persons" class="inputbox">
                  <option>請選擇</option>
                  <option>1 位</option>
                  <option>2 位</option>
                  <option>3 位</option>
                  <option>4 位</option>
                  <option>5 位</option>
                  <option>6 位</option>
                  <option>7 位</option>
                  <option>8 位</option>
                  <option>9 位</option>
                  <option>10 位</option>
                </select>
              </div>
            </div>
            <div class="mt-0">
              <div class="label-text">
                <label class="ml-5" for="">
                  線上訂位限定10人，超過10人請來電預約
                </label>
              </div>
              <div class="input-area2 mt-0">
                <div class="from-text">
                  <p>*預約時段 <span>|</span></p>
                </div>
                <select id="time" class="inputbox">
                  <option>請選擇</option>
                  <option>20:00</option>
                  <option>20:30</option>
                  <option>21:00</option>
                  <option>21:30</option>
                  <option>22:00</option>
                  <option>22:30</option>
                  <option>23:00</option>
                  <option>23:30</option>
                </select>
              </div>
            </div>
            <div class="input-area2">
              <div class="from-text">
                <p>*訂位姓名 <span>|</span></p>
              </div>
              <input
                id="name"
                class="inputbox"
                type="text"
                autocomplete="off"
              />
              <div id="err1" class="err"></div>
            </div>

            <div class="input-area2">
              <div class="from-text">
                <p>*連絡電話 <span>|</span></p>
              </div>
              <input
                id="phone"
                class="inputbox"
                type="tel"
                maxlength="10"
                autocomplete="off"
                oninput="value=value.replace(/[^\d]/g,'')"
                required
              />
              <div id="err2" class="err"></div>
            </div>
            <div class="input-area2">
              <div class="from-text">
                <p>*電子信箱 <span>|</span></p>
              </div>
              <input
                id="email"
                class="inputbox"
                type="email"
                autocomplete="off"
              />
              <div id="err3" class="err"></div>
            </div>
          </form>
        </div>

        <div class="col-xl-3 col-12">
          <form action="" class="text-area mt-1">
            <label for="">備註:</label>
            <br />
            <textarea name="" id="" cols="30" rows="11"></textarea>
          </form>

          <p id="errormsg"></p>

          <button id="send" class="next-btn">下一步</button>
        </div>
      </div>
    </div>

    <footer></footer>

    <script src="../js/calendar.js"></script>
    <script src="../js/order.js"></script>
  </body>
</html>
