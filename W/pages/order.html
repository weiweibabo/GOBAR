<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/order.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Order</title>
</head>

<body>
    <header>

    </header>
    <div class="container-fluid ">
        <div>
            <div class="progress-area">
                <div class="progress-line">
                    <p>確認中</p>
                </div>
                <div class="progress-line">
                    <p>付款中</p>
                </div>
                <div class="progress-line">
                    <p>已完成</p>
                </div>
            </div>
        
            <div class="glass ">
                <img src="../img/progress-line3.png" alt="">
            </div>
        </div>
        

        
        <div class="title-40M">
            <p>我要訂位</p>
        </div>
        <div class="title-30">
            <p>安慰劑  Placebo Taipei</p>
        </div>

        <div class="d-flex justify-content-between">        
            <div class="calendar">

            </div>
            
            <div>
                <form action="" class="order-form">
                    <div class="input-area mt-0 mb-4">
                        <div>
                            <label for="">*為必填</label>
                        </div>
                        
                        <select>
                            <option>*訂位人數</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                        
                    </div>
                    <div class="input-area mt-0">
                        <div>
                            <label for="">線上訂位限定10人，超過10人請來電預約</label>
                        </div>
                        <select>
                            <option>*預約時段</option>
                            <option>20:00</option>
                            <option>20:30</option>
                            <option>21:00</option>
                            <option>21:30</option>
                            <option>22:00</option>
                            <option>22:30</option>
                            <option>23:00</option>
                            <option>23:30</option>
                            
                        </select>
                    </div>
                    <div class="input-area">
                        <input type="text" value="*訂位姓名">
                    </div>
                    <div class="input-area">
                        <input type="text" value="*連絡電話">
                    </div>
                    <div class="input-area">
                        <input type="text" value="*電子信箱">
                    </div>
                    
                </form>
                
            </div> 
            
            <div class="">
                <form action="" class="text-area mt-1">
                    <label for="">備註:</label>
                    <br>
                    <textarea name="" id="" cols="32" rows="11"></textarea>
                </form>
                <button class="next-btn">下一步</button>
            </div>
        </div>

    </div>
