    <script>
        const email = $('#email'),
            password = $('#password'),
            info_bar = $('#info_bar')

        function checkForm() {

            $.post('sign-api.php', {
                email: email.val(),
                password: password.val()
            }, function (data) {
                if (data.success) {
                    info_bar
                        .removeClass('alert-danger')
                        .addClass('alert-success')
                        .text('登入成功');
                    location.href = 'Platinum-favorite.php';
                } else {
                    info_bar
                        .removeClass('alert-success')
                        .addClass('alert-danger')
                        .text('登入失敗');
                }
                info_bar.slideDown();

                setTimeout(function () {
                    info_bar.slideUp();
                }, 2000);
            }, 'json');
        }
    </script>
